<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            transition: all 0.3s;
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .sidebar-toggler {
            display: none;
        }

        @media (max-width: 767.98px) {
            .sidebar {
                position: absolute;
                width: 100%;
                left: -100%;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar-toggler {
                display: block;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <a class="navbar-brand flex items-center p-3" href="#">
                            <img src="img/14.jpg" alt="kunstmatrix.com" class="h-10 w-10 mr-2">
                            <span class="text-2xl font-bold text-white">aRt Gallery</span>
                        </a>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="dashboard.html">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="ManageUser.html">
                                <i class="fas fa-users"></i> Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="manageart.html">
                                <i class="fas fa-palette"></i> Artwork
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-dollar-sign"></i> Sales
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="add-page.html">
                                <i class="fas fa-file-alt"></i> Page
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="Report.html">
                                <i class="fas fa-chart-line"></i> Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">
                                <i class="fas fa-cogs"></i> Settings

                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <button class="sidebar-toggler btn btn-dark mb-3" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="d-flex justify-content-end align-items-center mb-4">
                    <div class="dropdown">
                        <a href="#" class="text-gray-700 hover:text-gray-900" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-user-circle fa-2x"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="logout.html">Logout</a>
                        </div>
                    </div>
                    <a href="#" class="ml-4 text-gray-700 hover:text-gray-900">
                        <i class="fas fa-bell fa-2x"></i>
                    </a>
                </div>

                <div class="container mx-auto p-4 bg-white shadow-md rounded">
                    <h1 class="text-3xl font-bold mb-6 text-center">Admin Report Page</h1>

                    <div class="row">
                        <div class="col-lg-6 mb-4">
                            <div class="bg-light shadow-md rounded p-4">
                                <h2 class="text-xl font-semibold mb-4">User Queries</h2>
                                <div class="query-list">
                                    <!-- User queries will be dynamically added here -->
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 mb-4">
                            <div class="bg-light shadow-md rounded p-4">
                                <h2 class="text-xl font-semibold mb-4">Respond to Query</h2>
                                <form id="responseForm">
                                    <div class="mb-3">
                                        <label for="queryId" class="form-label">Query ID</label>
                                        <input type="text" class="form-control" id="queryId" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="queryText" class="form-label">Query</label>
                                        <textarea class="form-control" id="queryText" rows="3" readonly></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="responseText" class="form-label">Response</label>
                                        <textarea class="form-control" id="responseText" rows="5" required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit Response</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 aRt Gallery. All Rights Reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script>
        // Sample data for user queries
        const userQueries = [
            { id: 1, text: "How do I reset my password?", status: "Pending" },
            { id: 2, text: "When will the new art collection be available?", status: "Pending" },
            { id: 3, text: "Can I cancel my recent order?", status: "Pending" }
        ];

        const queryList = document.querySelector('.query-list');
        const responseForm = document.getElementById('responseForm');
        const queryIdInput = document.getElementById('queryId');
        const queryTextInput = document.getElementById('queryText');
        const responseTextInput = document.getElementById('responseText');

        // Populate the query list
        function populateQueryList() {
            queryList.innerHTML = '';
            userQueries.forEach(query => {
                const queryElement = document.createElement('div');
                queryElement.className = 'p-2 mb-2 bg-gray-50 rounded shadow-sm';
                queryElement.innerHTML = `
                    <p class="font-semibold">Query #${query.id}</p>
                    <p>${query.text}</p>
                    <p class="text-sm text-gray-500">Status: ${query.status}</p>
                    <button class="btn btn-sm btn-outline-primary mt-2 respond-btn" data-id="${query.id}">Respond</button>
                `;
                queryList.appendChild(queryElement);
            });

            // Add event listeners to respond buttons
            document.querySelectorAll('.respond-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const queryId = this.getAttribute('data-id');
                    const query = userQueries.find(q => q.id == queryId);
                    queryIdInput.value = query.id;
                    queryTextInput.value = query.text;
                    responseTextInput.value = '';
                });
            });
        }

        // Handle form submission
        responseForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const queryId = queryIdInput.value;
            const response = responseTextInput.value;

            // Update the query status (in a real app, this would be sent to a server)
            const query = userQueries.find(q => q.id == queryId);
            if (query) {
                query.status = "Responded";
                alert(`Response submitted for Query #${queryId}`);
                populateQueryList(); // Refresh the list
                responseForm.reset();
            }
        });

        // Initial population of the query list
        populateQueryList();

        // Sidebar toggler for small screens
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>

</html>
