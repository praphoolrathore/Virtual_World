<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-item {
      height: 500px;
    }
    .carousel-item img {
      height: 100%;
      width: auto;
      margin: auto;
    }
    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Art Gallery</h1>
    
    <div id="artGalleryCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#artGalleryCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#artGalleryCarousel" data-slide-to="1"></li>
        <li data-target="#artGalleryCarousel" data-slide-to="2"></li>
        <!-- Add more indicators as needed -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/18.jpg" alt="Art 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Art 1</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/19.jpg" alt="Art 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Art 2</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/20.jpg" alt="Art 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Art 3</h5>
          </div>
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a class="carousel-control-prev" href="#artGalleryCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#artGalleryCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
